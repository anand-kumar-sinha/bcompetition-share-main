<script>
    function HideShowField(group_name){
        if(group_name == "store") {
            $("#mother_sheet_div").hide();
            $("#rm_div").hide();
            $("#store_div").show();
        } else if(group_name == "mother_sheet") {
            $("#mother_sheet_div").show();
            $("#rm_div").hide();
            $("#store_div").hide();
        } else {
            $("#mother_sheet_div").hide();
            $("#rm_div").show();
            $("#store_div").hide();
        }
    }
    
    function AddDiv(id){
        var html = '<hr>';
        html += $('.'+id+'_details').html();
        $('#'+id).append(html);
    }
    
</script>
